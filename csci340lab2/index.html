<!DOCTYPE html>
<html>
<head>
 <title>Classical Quotes</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Besley&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row">
      <h1>Anime Or Real Life?<h1>
      <div class="col-lg-10"
      </div>
    </header>
    <div class="row">
      <div class="col-sm-8">
        <img class="thinking" src="images/thinking.png" alt="child thinking">
        <img class="emoji" src="images/emoji.jpg" alt="thinking emoji" width="200">
        <img class="man" src="images/man.jpg" alt="man thinking" width="200">
      </div>
    </div>
    <div class="row">
      <input class="quoteButton" type="button" value="Generate A Quote">
      </input>
    </div>
    <p class="quote">
    </p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js" type="text/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
